<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaborLink - Chat Support</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sidebar">
        <div class="logo">
        <img src="images/logo.png" alt="Laborlink logo">
        <h1>LaborLink</h1>
    </div>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-home'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-buildings'></i>
                <span class="text">Employers</span>
            </a>
        </li>
        <li>
        <a href="#">
            <i class='bx bx-group' ></i>
            <span class="text">Applicants</span>
        </a>
    </li>
    <li>
        <a href="#">
            <li class="active">
            <i class='bx bxs-chat'></i>
            <span class="text">Chat Support</span>
        </a>
    </li>
    </li>
    <li>
        <a href="#">
            <i class='bx bxs-pie-chart'></i>
            <span class="text">Statistics</span>
        </a>
    </li>
    <li>
        <a href="#">
            <i class='bx bxs-calendar-star'></i>
            <span class="text">Subscribers</span>
        </a>
    </li>
    <li>
        <a href="#">
            <i class='bx bxs-wallet-alt'></i>
            <span class="text">Transactions</span>
        </a>
    </li>
    </ul>
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
    </section>

    <section id="content">
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link">Chat Support</a>
        <a href="#" class="notification">
            <i class='bx bxs-bell' style="color: rgba(65, 65, 65, 0.967);"></i>
        </a>
        <a href="#" class="profile">
            <img src="images/logo.png">
        </a>
    </nav>
    <div class="chat-container">
        <div class="messages">
            <div class="message-header">
                <h2>Messages</h2>
                <input type="text" id="search" placeholder="Search messages">
            </div>
            <ul class="message-list" id="messageList">
                <li class="message-item active" data-id="1">
                    <img src="images/user1.jpg" alt="">
                    <div>
                        <span>John Doe</span>
                        <small>24m</small>
                        <p>Thank you</p>
                        <span class="tag">Bug</span>
                    </div>
                </li>
            </ul>
            <div class="chat-window">
                <div class="chat-header">
                    <div>
                        <img src="images/user1.jpg" alt="">
                        <span>John Doe</span>
                        <span class="status">Online</span>
                    </div>
                    <button id="callButton">Call</button>
                </div>
                <div class="chat-content" id="chatContent">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
