<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaborLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image">
        <img src="images/picture.jpg" alt="laborlinke-bg" class="picture">
    </div>
   
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="LaborLink Logo">
            <h1>LaborLink</h1>
        </div>
        </header>
        <main>
            <h2>Login to your Account</h2>
            <p>See what is going on with your business</p>
            <form action="dashboard.html" method="get">
                <label for="email">Email</label>
                <input type="text" id="uemail" name="email" placeholder="email@example.com">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="************">
                <div class="checkbox">
                    <label-2 for="remember-me">
                        <input type="checkbox" element id="remember-me" name="remember-me">
                        Remember Me
                    </label-2>
                    <a href="forgotpass.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            
        </main>
        
         <footer>
            <p>&copy; 2024 All Rights Reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
